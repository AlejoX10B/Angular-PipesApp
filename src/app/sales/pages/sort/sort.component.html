
<div class="text-layout">
  <h1>Pipes personalizados</h1>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button label="Toggle Mayus" (click)="toggleMayus()"></p-button>
    <p class="ml-2">Pipes creados por {{ 'nosotros' | mayus:mayusBool }}</p>
  </div>

  <div class="p-toolbar-group-right">
    <button pButton
            icon="pi pi-sort"
            label="Por nombre"
            class="mr-1"
            (click)="changeOrder('name')"></button>

    <button pButton
            icon="pi pi-sort"
            label="Valores"
            class="mr-1 p-button-success"
            (click)="changeOrder('flies')"></button>

    <button pButton
            icon="pi pi-sort"
            label="Por color"
            class="mr-1 p-button-help"
            (click)="changeOrder('color')"></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col mt-2">
    <p-table [value]="heroes | sort:orderBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{hero.name}}</td>
          <td>{{hero.flies | flies | titlecase}}</td>
          <td>{{hero.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="p-col mt-2">
    <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="flies">Vuela <p-sortIcon field="flies"></p-sortIcon></th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{hero.name}}</td>
          <td>{{hero.flies | flies | titlecase}}</td>
          <td>{{hero.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
